<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Chart</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Create a canvas element where the chart will be drawn -->
    <canvas id="barChart" width="400" height="600"></canvas>

    <script>
        // Function to fetch JSON data from a file
        async function fetchData() {
            try {
                const response = await fetch('/results');
                console.log("trying") // Replace 'data.json' with the path to your JSON file
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const jsonData = await response.json();
                console.log("help");
                // Get the canvas element
                const ctx = document.getElementById('barChart').getContext('2d');
                console.log(jsonData);
                // Create the bar chart
                const barChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(jsonData),
                        datasets: [{
                            label: 'Data',
                            data: Object.values(jsonData),
                            backgroundColor: [
                            'rgba(94, 97, 103, 0.4)',
                            'rgba(49, 41, 81, 0.4)',
                            'rgba(255, 34, 71, 0.4)',
                            'rgba(0, 175, 196, 0.4)',
                            'rgba(239, 70, 87, 0.4)',
                            'rgba(0, 63, 159, 0.4)',
                            'rgba(0, 255, 236, 0.4)',
                            'rgba(206, 255, 0, 0.4)',
                            'rgba(111, 45, 168, 0.4)'
                            ],
                            borderColor: [
                            'rgb(94, 97, 103)',
                            'rgb(49, 41, 81)',
                            'rgb(255, 34, 71)',
                            'rgb(0, 175, 196)',
                            'rgb(239, 70, 87)',
                            'rgb(0, 63, 159)',
                            'rgb(0, 255, 236)',
                            'rgb(206, 255, 0)',
                            'rgb(111, 45, 168)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the fetchData function to load and create the chart
        fetchData();
    </script>
    <h1>WTF</h1>
</body>
</html>
